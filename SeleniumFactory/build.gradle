apply plugin: 'java'

reporting.baseDir = "my-reports"
testResultsDirName = "$buildDir/my-test-results"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.13.0'

}
